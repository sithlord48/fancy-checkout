name: "Fancy Checkout"
author: "@sithlord48"
description: "Checkout a repo with all the tags in one step"
branding:
  icon: 'check'
  color: 'green'

runs:
  using: "composite"

  steps:
    - name: Checkout
      uses: actions/checkout@v5
      with:
        fetch-depth: 0

    - name: Fetch tags
      run: |
        git config --global --add safe.directory $GITHUB_WORKSPACE
        git fetch --tags --force
      shell: bash
